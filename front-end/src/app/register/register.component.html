<section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-4 login-sec">
            <h2 class="text-center">Register Now</h2>
            <form [formGroup]="registrationForm" class="login-form" (ngSubmit)="onSubmit()">
            
                <div class="form-group">
                    <label class="text-uppercase">User Name</label>
                    <input type="text"  formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': isSubmitted && f.username.errors }" />
                    <div *ngIf="isSubmitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">User Name is required</div>
                    </div>
                </div>  
            
             
                <div class="form-group">
                    <label for="email" class="text-uppercase">Email</label>
                    <input type="text" formControlName="email"  class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }" placeholder="">
                    <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                    <input type="password"  formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" placeholder="">
                    <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="text-uppercase">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.confirmPassword.errors }" />
                    <div *ngIf="isSubmitted && f.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </div>
                </div>
            
            
                <div class="form-check">
                    <button type="submit" class="btn btn-login float-right">Submit</button>
                </div>
            
            </form>
            <div *ngIf="isSubmitted && isUsernameValid" class="alert alert-danger" role="alert">
                Username already exists!!! 
            </div>

        </div>
        <div class="col-md-8 banner-sec">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
                  alt="First slide">
              </div>
            </div>
  
          </div>
        </div>
      </div>
